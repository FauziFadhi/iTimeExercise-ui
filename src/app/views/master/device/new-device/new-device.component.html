<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>{{'master.changeType.new.title' | translate}}</strong>
    </div>
    <form [formGroup]="form" (submit)="send($event)">
      <div class="card-body">
        <div class="form-group row col-md-12">
          <label for="name" class="col-md-2 col-form-label">{{'master.device.new.name' | translate}}
            *</label>
          <div class="col-md-9">
            <input formControlName="name" type="text" name="name" id="name" class="col-md-3 form-control"
                   required [ngClass]="{'is-invalid': f.name.errors && submitted}">
            <div *ngIf="f.name.errors && submitted" class="invalid invalid-feedback">
              <div *ngIf="f.name.errors.required">
                Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row col-md-12">
          <label for="description" class="col-md-2 col-form-label">{{'master.device.new.description' | translate}}
            *</label>
          <div class="col-md-9">
            <input formControlName="description" type="text" name="description" id="description"
                   class="col-md-3 form-control"
                   required [ngClass]="{'is-invalid': f.description.errors && submitted}">
            <div *ngIf="f.description.errors && submitted" class="invalid invalid-feedback">
              <div *ngIf="f.description.errors.required">
                Description is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row col-md-12">
          <label for="color" class="col-md-2 col-form-label">{{'master.device.new.color' | translate}}
            *</label>
          <div class="col-md-9">
            <select formControlName="color.colorId" type="text" name="color" id="color"
                   class="col-md-3 form-control"
                   required [ngClass]="{'is-invalid': f.description.errors && submitted}">
                <option *ngFor="let color of colors;" value="{{color.colorId}}" style="background-color: {{ color.colorCode }}"><p>{{color.colorName}}</p></option>
            </select>
            <div *ngIf="f.description.errors && submitted" class="invalid invalid-feedback">
              <div *ngIf="f.description.errors.required">
                Description is required.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button type="reset" class="btn btn-yellow">
          <i class="fa fa-repeat"></i>
          {{'button.buttonReset' | translate}}
        </button>&nbsp;
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i>
          {{'button.buttonSave' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>
